<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Main Menu</title>
    <style>
        body {
            background-color: #202020;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #FFFFFF;
        }
        
        h1 {
            font-size: 48px;
            margin-top: 100px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        
        .button-row button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            box-shadow: 0 3px 0 #3D9D41;
            transition: box-shadow 0.3s ease;
        }
        
        .button-row button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 0 #3D9D41;
        }
    </style>
</head>
<body>
    <h1>Minecraft Main Menu</h1>
    
    <div class="button-row">
        <button>New Game</button>
        <button>Load Game</button>
    </div>
    
    <div class="button-row">
        <button>Options</button>
        <button>Quit</button>
    </div>
</body>
</html>
